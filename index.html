<html lang="en">
<head>

        <span id="tip2"><span class="iconify" data-icon="akar-icons:circle-alert-fill"></span> Solo letras minusculas y sin acentos</span>

        </div>
    </div>

  
       
        <div class="rv2">

            </div>
            <textarea name="cod_desr" cols="40" rows="10" minlength="40" maxlength="400" autofocus class="cod_desr" id="cod_desr" ></textarea>
